<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0px;
		}
		div{
			width: 200px;
			height: 200px;
		}
		#one{
			float: left;
			background-color: #33ccff;
		}
		#two{
			float: left;
			background-color: #66cc33;
			position: absolute;
			left: 30px;
			top: 30px;
		}
		#three{
			float: left;
			background-color: #996699;
			position: absolute;
			left: 60px;
			top: 60px;
		}
	</style>
</head>
<body>
	<div id="one"></div>
	<div id="two"></div>
	<div id="three"></div>
</body>
</html>
