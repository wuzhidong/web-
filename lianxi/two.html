<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style type="text/css">
			*{
				margin: 0px;
				padding:0px;
			}
			div{
				border: 1px solid black;
			}
			#header{
				height: 100px;
			}
			#content{
				height: 500px;
			}
			#content_left{
				width: 20%;
				float: left;
				height: 500px;
			}
			#content_center{
				width: 60%;
				float: left;
				height: 500px;
			}
			#content_right{
				width: 19.6%;
				float: left;
				height: 500px;
			}
			#footer{
				height: 250px;
			}
		</style>
	</head>
	<body>
		<div id="header">
			
		</div>
		<div id="content">
			<div id="content_left"></div>
			<div id="content_center"></div>
			<div id="content_right"></div>
		</div>
		<div id="footer">
			
		</div>
	</body>
</html>
